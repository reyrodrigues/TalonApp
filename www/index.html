<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'self' 'unsafe-inline'; script-src * 'self' 'unsafe-inline' 'unsafe-eval'">

    <title></title>
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="non-bower/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script>
        window.DEBUG = false;
    </script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/jquery/dist/jquery.min.js"></script>

    <script src="non-bower/forge.min.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <script src="lib/moment/min/moment-with-locales.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/pouchdb/dist/pouchdb.min.js"></script>
    <script src="lib/pouchdb-find/dist/pouchdb.find.min.js"></script>
    <script src="lib/pouchdb-upsert/dist/pouchdb.upsert.min.js"></script>
    <script src="lib/jszip/dist/jszip.min.js"></script>
    <script src="lib/signature_pad/signature_pad.min.js"></script>
    <script src="lib/jszip-utils/dist/jszip-utils.min.js"></script>

    <script src="lib/angular-pouchdb/angular-pouchdb.js"></script>
    <script src="js/templates.js"></script>
    <script src="non-bower/jSignature.min.js"></script>

    <script src="js/app.js"></script>

    <script type="text/javascript">
        if (window.cordova) {
            window.alert = function(text, callback) {
                return navigator.notification.alert(text, callback, 'Talon');
            }
        }
        // System events
        document.addEventListener("resume", resume, false);

        function resume() {
            var div = document.getElementsByTagName('body')[0];
            var scope = angular.element(div).scope();
            var rootScope = scope.$root;
            rootScope.$apply(function() {
                rootScope.$broadcast('onResumeCordova');
            });
        }
    </script>
</head>

<body ng-app="talon" style="height:100%">
    <ion-nav-view></ion-nav-view>
</body>

</html>
