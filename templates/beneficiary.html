<ion-view view-title="Beneficiary" ng-controller="BeneficiaryController">
    <ion-content>
        <ul class="list">
            <div class="item item-divider">Administration</div>

            <a class="item " ui-sref="app.list-beneficiaries">Beneficiary Information</a>

            <div class="item item-divider">Card Loads</div>
            <a class="item " ng-click="reloadCard()">Reload Card</a>
            <a class="item " ng-click="readCard()">Check Card Balance</a>
            <div ng-if="cardInfo">
             <div class="item item-divider">Card Balance</div>
             <div class="item">{{ cardInfo }}</div>
            </div>

        </ul>
    </ion-content>
</ion-view>
