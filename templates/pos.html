<ion-view class="pos-screen pos" view-title="{{'POS Mode'|translate}}" ng-controller="POSController">
    <ion-content scroll="false">
        <div style="height: 10%; line-height: 50px; padding-right: 1em; font-size:200%; background-color: #666;">
            <span style="display:block; width:80% float: left; text-align: right; color: white;">{{value}}</span>
        </div>
        <div style="padding-top: 5%; height: 100%; background-color: black;">
            <div class="row">
                <div class="col">
                    <button class="button button-assertive button-stretch pos-button" tln-click="clear()">C</button>
                </div>
                <div class="col">
                    <button class="button button-positive button-stretch fa fa-qrcode" tln-click="processQR()"></button>
                </div>
                <div class="col">
                    <button class="button button-positive button-stretch icon ion-card" tln-click="process()"></button>
                </div>
            </div>
            <div class="row">
                <div class="col col-30 col-offset-5 ">
                    <button class="button button-light button-stretch" tln-click="addDigit(1)" translate>1</button>
                </div>
                <div class="col col-30">
                    <button class="button button-light button-stretch" tln-click="addDigit(2)" translate>2</button>
                </div>
                <div class="col col-30">
                    <button class="button button-light button-stretch" tln-click="addDigit(3)" translate>3</button>
                </div>
            </div>
            <div class="row">
                <div class="col col-30 col-offset-5 ">
                    <button class="button button-light button-stretch" tln-click="addDigit(4)" translate>4</button>
                </div>
                <div class="col col-30">
                    <button class="button button-light button-stretch" tln-click="addDigit(5)" translate>5</button>
                </div>
                <div class="col col-30">
                    <button class="button button-light button-stretch" tln-click="addDigit(6)" translate>6</button>
                </div>
            </div>
            <div class="row">
                <div class="col col-30 col-offset-5 ">
                    <button class="button button-light button-stretch" tln-click="addDigit(7)" translate>7</button>
                </div>
                <div class="col col-30">
                    <button class="button button-light button-stretch" tln-click="addDigit(8)" translate>8</button>
                </div>
                <div class="col col-30">
                    <button class="button button-light button-stretch" tln-click="addDigit(9)" translate>9</button>
                </div>
            </div>
            <div class="row">
                <div class="col col-30">
                    <button class="button icon ion-arrow-left-a button-light button-stretch" tln-click="delete()"></button>
                </div>
                <div class="col col-30">
                    <button class="button button-light button-stretch" tln-click="addDigit(0)" translate>0</button>
                </div>
                <div class="col col-30">
                    <button class="button button-light button-stretch" tln-click="addDigit(decimalChar)">{{decimalChar}}</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
