<ion-modal-view ng-controller="PinController">
    <ion-content class="center-vertical">
        <div>
            <div style="text-align: center">
                <h1 translate>Enter Pin</h1>
            </div>
            <div class="row" style="text-align: center" style="">
                <div class="col col-10 col-offset-15" style="border-bottom: 1px solid black;font-size: 200%">
                    {{(passcode.length>=1&&"*") || "&nbsp;"}}
                </div>
                <div class="col col-10 col-offset-10" style="border-bottom: 1px solid black;font-size: 200%">
                    {{(passcode.length>=2&&"*") || "&nbsp;"}}
                </div>
                <div class="col col-10 col-offset-10" style="border-bottom: 1px solid black;font-size: 200%">
                    {{(passcode.length>=3&&"*") || "&nbsp;"}}
                </div>
                <div class="col col-10 col-offset-10" style="border-bottom: 1px solid black;font-size: 200%">
                    {{(passcode.length>=4&&"*") || "&nbsp;"}}
                </div>
            </div>
        </div>
        <div style="margin-top: 50px">
            <div class="row">
                <div class="col col-20 col-offset-20">
                    <button class="button button-light button-stretch" tln-click="add(1)" translate>1</button>
                </div>
                <div class="col col-20">
                    <button class="button button-light button-stretch" tln-click="add(2)" translate>2</button>
                </div>
                <div class="col col-20">
                    <button class="button button-light button-stretch" tln-click="add(3)" translate>3</button>
                </div>
            </div>
            <div class="row">
                <div class="col col-20 col-offset-20">
                    <button class="button button-light button-stretch" tln-click="add(4)" translate>4</button>
                </div>
                <div class="col col-20">
                    <button class="button button-light button-stretch" tln-click="add(5)" translate>5</button>
                </div>
                <div class="col col-20">
                    <button class="button button-light button-stretch" tln-click="add(6)" translate>6</button>
                </div>
            </div>
            <div class="row">
                <div class="col col-20 col-offset-20">
                    <button class="button button-light button-stretch" tln-click="add(7)" translate>7</button>
                </div>
                <div class="col col-20">
                    <button class="button button-light button-stretch" tln-click="add(8)" translate>8</button>
                </div>
                <div class="col col-20">
                    <button class="button button-light button-stretch" tln-click="add(9)" translate>9</button>
                </div>
            </div>
            <div class="row">
                <div class="col col-20 col-offset-20">
                    <button class="button button-assertive button-stretch icon ion-close" tln-click="cancel()"></button>
                </div>
                <div class="col col-20">
                    <button class="button button-light button-stretch" tln-click="add(0)" translate>0</button>
                </div>
                <div class="col col-20">
                    <button class="button icon ion-arrow-left-a button-light button-stretch" tln-click="delete()"></button>
                </div>
            </div>
        </div>
    </ion-content>
    </ion-view>
