<ion-modal-view ng-controller="SignaturePadController">
    <ion-content class="signature-pad-content" scroll="false">
        <div style="height: 100%; display:block; position: relative;" class="padding">
         <h1 translate>Please sign below</h1>
           <signature-pad model="signature" accepted="accepted" is-open="isOpen" cancelled="closeDialog"></signature-pad>
        </div>
    </ion-content>
</ion-modal-view>
