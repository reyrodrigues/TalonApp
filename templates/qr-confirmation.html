<ion-modal-view view-title="Confirmation" ng-controller="QRConfirmationController">
    <ion-header-bar class="bar bar-balanced">
        <h1 class="title">Confirmation</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-divider">Voucher</div>
            <div class="item row" ng-repeat="voucher in vouchers">
                <div class="col">
                    <strong>Code</strong>:&nbsp;{{ voucher.voucherCode }}
                </div>
                <div class="col" style="text-align: right;">
                    <strong>Value:</strong>&nbsp;{{ voucher.value|currency:country.CurrencyIsoCode+' ' }}
                </div>
            </div>
        </div>
        <button class="button button-positive button-block" ng-click="addVoucher()">Scan another voucher</button>
        <div class="row">
            <div class="col col-33">
                <button class="button button-assertive button-block" ng-click="cancel()">Cancel</button>
            </div>
            <div class="col col-67">
                <button class="button button-positive button-block" ng-click="pay()">Process transaction</button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
